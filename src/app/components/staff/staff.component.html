<app-dashboard></app-dashboard>
<div class="container">
   <br>
   <div class="alert alert-green" role="alert">
      <i class="fas fa-code"></i> Pardon our dust! This site is still in development and may lack functionality. Please report all issues to <b>Lee</b>.
   </div>
   <div class="d-flex justify-content-center" class="row">
      <div class="col-7">
         <div class="row">
            <div class="col-6" *ngFor="let staff of StaffData?.staff">
               <div style="margin-right:50px;" class="container">
                  <div class="card border-1 shadow my-5">
                     <div class="title-admin">{{ staff.username }}</div>
                     <div class="card-body p-3">
                        <div style="background-color: #efecec; height:120px; width:90px; float:left; display: block;margin: 0 auto; margin-right:30px; border-width:1px; border-color:#d8d7d7; border-style:solid; " class="container"><img src="https://www.habbo.com/habbo-imaging/avatarimage?figure={{ staff.look }}&direction=3&head_direction=3&gesture=sml&action=wav"></div>
                        <p>
                        <h6 style="color:#b52c2c;">{{ staff.rank.name }}</h6>
                        <i class="fas fa-comments"></i>&nbsp;<i>{{ staff.motto }}</i><br>
                        <span style="color:green; font-weight:bold;" *ngIf="staff.online == 1">Online</span><span style="color:red; font-weight:bold;" *ngIf="staff.online == 0">Offline</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-5">
         <div class="card border-1 shadow my-5">
            <div class="title-staff">Staff Team</div>
            <div class="card-body p-3">
               <img style="float:right"src="https://images.habbo.com/c_images/album1584/ADM.png">
               <span>blablabla</span>
            </div>
         </div>
      </div>
   </div>
</div>
